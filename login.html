<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Anderson Júnior">
  <title>Login - Grade ideal</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login">
    <div class="formulario">
      <img src="img/gradeideal.png" alt="Logotipo da grade ideal" class="logotipo">
      <p class="borda"></p>
      <form class="login-formulario">
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Senha" />
        <button>Fazer login</button>
        <p class="mensagem">Não tem cadastro?
          <a href="registro.html">Faça seu registro.</a>
        </p>
      </form>
    </div>
  </div>
</body>
