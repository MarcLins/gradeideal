<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Anderson Júnior">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon.png">
  <title>Cadastro - Grade ideal</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login">
    <div class="formulario">
      <img src="img/gradeideal.png" alt="Logotipo da grade ideal" class="logotipo">
      <p class="borda"></p>
      <form class="login-formulario">
        <input type="text" placeholder="Email" />
        <select>
          <option value="ufal">Universidade Federal de Alagoas</option>
          <option value="ifal">Instituto Federal de Alagoas</option>
          <option value="facima">Faculdade da Cidade de Maceió</option>
          <option value="seune">SEUNE</option>
        </select>
        <select disabled="true">
          <option value="bsi">Bacharelado em Sistemas de Informação</option>
          <option value="bcc">Bacharelado em Ciências da Computação</option>
          <option value="letras">Licenciatura em Letras</option>
          <option value="contabil">Ciências Contábeis</option>
        </select>
        <input type="password" placeholder="Senha" />
        <input type="password" placeholder="Confirmar senha" />
        <button>Fazer cadastro</button>
        <p class="mensagem">Já possui cadastro?
          <a href="login.html">Faça seu login.</a>
        </p>
      </form>
    </div>
  </div>
</body>
