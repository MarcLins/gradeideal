<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Anderson Júnior">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matérias - Grade ideal</title>
  <link rel="stylesheet" href="css/lista.css">
</head>

<body>
  <div class="lista">
    <div class="materias">
      <p>Selecione as matérias que você já pagou:</p>
      <br>
      <form action="">
        <div>
          <label class="container">
            <strong>
              <p class="periodo">1º PERÍODO</p>
            </strong>
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <p class="borda"></p>
          <label class="container">Organização de empresas
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>

          <label class="container">Algoritmos e lógica de programação
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>

          <label class="container">Inglês instrumental
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>

          <label class="container">Cálculo diferencial e integral
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>

          <label class="container">Princípios de sistemas de informação
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <br>
          <label class="container">
            <strong>
              <p class="periodo">2º PERÍODO</p>
            </strong>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p class="borda"></p>

          <label class="container">Estrutura de dados
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <label class="container">Estatística e probabilidade
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <label class="container">Arquitetura e organização de computadores
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <label class="container">Arquitetura de sistemas operacionais
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>

          <label class="container">Fundamentos de banco de dados
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        <button>Criar melhor grade</button>
      </form>
    </div>
  </div>
</body>
